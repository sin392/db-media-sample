version: v1
plugins:
  - name: go
    out: pb
    opt:
      - paths=source_relative
  - name: go-grpc
    out: pb
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: pb
    opt:
      - paths=source_relative
  - name: openapiv2
    out: docs/openapiv2
    opt:
      - json_names_for_fields=false
  - name: doc
    out: docs/proto
    opt: html,index.html,source_relative
