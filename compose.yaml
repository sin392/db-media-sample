version: "3"
services:
  app:
    container_name: db-media-sample-app
    build:
      context: .
      dockerfile: sample/Dockerfile
      target: development
    ports:
      - "8080:8080"
    volumes:
      - ./sample:/app
      - .air.toml:/app/.air.toml
    depends_on:
      - migration
      - mongodb
    networks:
      - db-media-sample-network
    environment:
      - MONGODB_DRIVER=mongodb
      - MONGODB_ROOT_USER=root
      - MONGODB_ROOT_PASSWORD=password
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=test
      - ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
  migration:
    container_name: db-media-sample-migration
    image: migrate/migrate
    volumes:
      - ./sample/migrations:/app/migrations
    depends_on:
      - mongodb
    networks:
      - db-media-sample-network
    environment:
      - MONGODB_DRIVER=mongodb
      - MONGODB_ROOT_USER=root
      - MONGODB_ROOT_PASSWORD=password
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=test
    # entrypoint: sh -c 'migrate -path /app/migrations -database $${MONGODB_DRIVER}://$${MONGODB_ROOT_USER}:$${MONGODB_ROOT_PASSWORD}@$${MONGODB_HOST}:$${MONGODB_PORT}/$${MONGODB_DATABASE} up'
    entrypoint: sh -c 'migrate -path /app/migrations -database $${MONGODB_DRIVER}://$${MONGODB_HOST}:$${MONGODB_PORT}/$${MONGODB_DATABASE} up'
  mongodb:
    container_name: db-media-sample-mongodb
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
    networks:
      - db-media-sample-network
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - db-media-sample-network
networks:
  db-media-sample-network:
