version: v2
managed:
  enabled: true
  disable:
    - module: buf.build/googleapis/googleapis
    - module: buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - local: protoc-gen-go
    out: ../pb
    opt:
      - module=github.com/sin392/db-media-sample/sample/pb
  - local: protoc-gen-go-grpc
    out: ../pb
    opt:
      - module=github.com/sin392/db-media-sample/sample/pb
  - local: protoc-gen-grpc-gateway
    out: ../pb
    opt:
      - module=github.com/sin392/db-media-sample/sample/pb
  - local: protoc-gen-openapiv2
    out: ../docs/openapiv2
    opt:
      - output_format=yaml
      - allow_merge=true
  - local: protoc-gen-doc
    out: ../docs/proto
    opt: html,index.html
inputs:
  - directory: ../proto
    paths:
      - shop
