version: v1
plugins:
  - name: go
    out: ../pb
    opt:
      - module=github.com/sin392/db-media-sample/sample/pb
  - name: go-grpc
    out: ../pb
    opt:
      - module=github.com/sin392/db-media-sample/sample/pb
  - name: grpc-gateway
    out: ../pb
    opt:
      - module=github.com/sin392/db-media-sample/sample/pb
  - name: openapiv2
    out: ../docs/openapiv2
    opt:
      - output_format=yaml
      - allow_merge=true
  - name: doc
    out: ../docs/proto
    opt: html,index.html
